<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaAtores">

    <ion-item-sliding *ngFor="let Atores of listaAtores">
      <ion-item lines="full" (click)="exibirAtor(Atores)" >

        <ion-thumbnail slot="start">
          <img *ngIf="Atores.foto" src="{{Atores.foto}}" />
          <ion-icon *ngIf="!Atores.foto" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{Atores.nome}}</h1>
            <p>{{Atores.data}}</p>
            <p>{{Atores.local}}</p>
            <ion-badge color="medium" *ngFor="let genero of Atores.genero">
              {{genero}}
            </ion-badge>
            <ion-icon name="star" [color]="Atores.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
